            connection.onmessage = function (event) {
            //console.log(event);
            updateTilts(event.data);
            parseMessage(event.data);

            function sendToSocket() {
                console.log("Sending message");
                var x = 7;

            function sendGetReq() {
                var req = new XMLHttpRequest();
                req.open('GET', "http://192.168.43.110", true);
                req.send();
                req.onreadystatechange = processRequest;
            }

            function processRequest(e) {
                var req = e.target;
                if (req.readyState == 4) {
                    // time to partay!!!
                    var response = JSON.parse(req.responseText);
                    console.log("hej",response);
                    updateTilts(response);
                }
            }
            function updateTilts(value) {
                var div = document.getElementById('tiltNumerId');
                div.innerHTML = value;
            }

            function sleep(milliseconds) {
                var start = new Date().getTime();
                for (var i = 0; i < 1e7; i++) {
                    if ((new Date().getTime() - start) > milliseconds){
                        break;
                    }
                }
            }

            function fillDrop(fill){
                document.getElementById('drop').style.clip = "rect("+fill+"px, 150px, 150px, 0px)";
            }

            function parseMessage(message){
                var values = message.split(' ');
                var totWaterIntake = parseInt(values[0]);
                var waterAmount = parseInt(values[1]);
                var waterGoal = parseInt(values[2]);
                fillDrop(totWaterIntake);
                document.getElementById('text').innerHTML = "Daily goal: " + waterGoal + "ml<br/>Water in bottle: "+waterAmount + "ml";
            }

            parseMessage("100 400 3000");
        </script>
